<div class="playField">
    <div class="cards-row placeholder-n">
        <div class="card-placeholder"><div class="way">N</div></div>
    </div>
    <div class="cards-row">
        <div class="card-placeholder"><div class="way">W</div></div>
        <div class="card-placeholder"><div class="way">O</div></div>
    </div>
    <div class="cards-row">
        <div class="card-placeholder south"><div class="way">Z</div></div>
    </div>

    <div class="cards-row placeholder-z">
        <div *ngFor="let card of placeholdersZ let i = index;" class="card-canvas">
            <img id="card-{{card.id}}" [src]="card.imageUrl" class="card-format" [ngClass]="{'move-card': moveCard[card.id]}"
                 style="--offsetx: {{offsetX - i*offsetX2X}}px; --offsety: {{offsetY}}px"
                 (click)="cardClick(card)"/>
        </div>
    </div>
</div>
